<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <div class="tableRect animated zoomIn">
        <div class="tableHead" id="table">
            <h:dataTable id="resultTable" var="entry" value="#{mainBean.entries}" style="text-align: center; width: 400px">
                <h:column headerClass="XColumn">
                    <f:facet name = "header">X</f:facet>
                    #{entry.x}
                </h:column>
                <h:column headerClass="YColumn">
                    <f:facet name = "header">Y</f:facet>
                    #{entry.y}
                </h:column>
                <h:column headerClass="RColumn">
                    <f:facet name = "header">R</f:facet>
                    #{entry.r}
                </h:column>
                <h:column headerClass="ResultColumn">
                    <f:facet name = "header">Результат</f:facet>
                    <h:outputText rendered="#{entry.hit == true}" value="Есть пробитие!" style="color:green;"></h:outputText>
                    <h:outputText rendered="#{entry.hit == false}" value="Рикошет!" style="color:red"></h:outputText>
                </h:column>
            </h:dataTable>
        </div>
    </div>
</f:view>
</html>
